<!DOCTYPE html>
<html>

<head>

    <title>Ejercicios de arreglos con Javascript </title>

</head>

<body onload="imprimirArreglos()">
    <h1>Ejercicios con arreglos en Javascript</h1>
    <hr>
    <h4>Provincias</h4>
    <p id="arrProvincias">
    </p>
    <h5>Funcion forEach</h5>
    <button onclick="imprimirCadaProvincia()">ForEach</button>
    <ul id="ulProvincias">
    </ul>
    <h5>Push para Provincias</h5>
        <label for="txtProvincias">Nombre:</label>
        <input type="text" name="txtProvincias" id="txtProvincias">
    <button onclick="agregarProvincia()">Push</button>
    <hr>
    <h4>VARIOS TIPOS DE DATOS</h4>
    <button onclick="imprimirTipos()">ForEach</button>
    <ul id="ulTipos"></ul>
    <h4>Serie Fibonacci</h4>
    <button onclick="imprimirFibonacci()">ForEach</button>
    <ul id="ulFibonacci"></ul>
    <hr>
    <h4>Numeros primos</h4>
    <p id="arrPrimos"></p>
    <hr>
    <h4>Figuras geometricas</h4>
    <p id="arrGeo"></p>
    <h5>Funcion forEach</h5>
    <div>
        <label for="txtFigura">Nombre:</label>
        <input type="text" name="txtFigura" id="txtFigura">
    </div>
    <button onclick="agregarFigura()">Push</button>
    <footer>
        <script src="script-arrays.js"></script>
    </footer>
</body>

</html>
